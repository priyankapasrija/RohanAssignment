<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/04b07c81e8.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Ms+Madi&family=Open+Sans:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>

<body>
    <header>
        <h2>Home</h2>
    </header>
    <main>
        <section>
            <div id="squares">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div id="green-square"></div>
            </div>
            <div>
                <p id="dupont">DuPont<sup>TM</sup> SafeSPEC<sup>TM</sup></p>
            </div>
            <span>
                <img src="images/homepageimg.jpg" alt="Brand-image">
            </span>
            <div id="paragraph">
                <h3>Don't take a chance <br> when it comes to protection
                </h3>
                <p> Find garments with confidence using SafeSPEC</p>
            </div>
        </section>
        <section>
            <nav>
                <div>
                    <i class="fa-solid fa-prescription-bottle fa-3x"></i>
                    <p>Chemical Resistance</p>
                </div>
                <div>
                    <i class="fa-solid fa-person fa-3x"></i>
                    <p>Products</p>
                </div>
                <div>
                    <i class="fa-solid fa-toolbox fa-3x"></i>
                    <p>Selector Tools</p>
                </div>
                <div>
                    <i class="fa-regular fa-circle-question fa-3x"></i>
                    <p>FAQ</p>
                </div>
                <div>
                    <i class="fa-regular fa-address-book fa-3x"></i>
                    <p>Contact Us</p>
                </div>
                <div>
                    <i class="fa-solid fa-circle-info fa-3x"></i>
                    <p>About US</p>
                </div>
            </nav>
        </section>

</body>

</html>
